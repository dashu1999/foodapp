<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Food Ordering - Login & Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      padding: 30px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-link a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #dashboard {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container" id="authContainer">
  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <form id="login">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="toggle-link">
      Don't have an account? <a onclick="toggleForms()">Register here</a>
    </div>
  </div>

  <!-- Registration Form -->
  <div id="registerForm" class="hidden">
    <h2>Register</h2>
    <form id="register">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="toggle-link">
      Already have an account? <a onclick="toggleForms()">Login here</a>
    </div>
  </div>
</div>

<!-- Dashboard -->
<div class="container" id="dashboard">
  <h2>Welcome, <span id="userName"></span>!</h2>
  <p>You are now logged in to the Online Food Ordering App.</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  function toggleForms() {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    loginForm.classList.toggle('hidden');
    registerForm.classList.toggle('hidden');
  }

  document.getElementById('register').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('regName').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;
    const confirmPassword = document.getElementById('regConfirmPassword').value;

    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    const user = { name, email, password };
    localStorage.setItem(email, JSON.stringify(user));
    alert('Registration successful! You can now log in.');
    toggleForms();
  });

  document.getElementById('login').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    const storedUser = localStorage.getItem(email);
    if (!storedUser) {
      alert('No user found with this email.');
      return;
    }

    const user = JSON.parse(storedUser);
    if (user.password === password) {
      document.getElementById('authContainer').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('userName').innerText = user.name;
    } else {
      alert('Incorrect password.');
    }
  });

  function logout() {
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('authContainer').style.display = 'block';
    document.getElementById('login').reset();
  }
</script>

</body>
</html>
