<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Food Ordering - Login & Registration</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div class="container" id="authContainer">
  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <form id="login">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="toggle-link">
      Don't have an account? <a onclick="toggleForms()">Register here</a>
    </div>
  </div>

  <!-- Registration Form -->
  <div id="registerForm" class="hidden">
    <h2>Register</h2>
    <form id="register">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="toggle-link">
      Already have an account? <a onclick="toggleForms()">Login here</a>
    </div>
  </div>
</div>

<!-- Dashboard -->
<div class="container" id="dashboard">
  <h2>Welcome, <span id="userName"></span>!</h2>
  <p>You are now logged in to the Online Food Ordering App.</p>
  <a href="menu.html">üçΩ View Menu</a>
  <a href="cart.html">üõí View Cart</a>
  <a href="orders.html">üìú View Orders</a>
  <button onclick="logout()">Logout</button>
</div>

<script>
  function toggleForms() {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    loginForm.classList.toggle('hidden');
    registerForm.classList.toggle('hidden');
  }

  document.getElementById('register').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('regName').value;
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;
    const confirmPassword = document.getElementById('regConfirmPassword').value;

    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    const user = { name, email, password };
    localStorage.setItem(email, JSON.stringify(user));
    alert('Registration successful! You can now log in.');
    toggleForms();
  });

  document.getElementById('login').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    const storedUser = localStorage.getItem(email);
    if (!storedUser) {
      alert('No user found with this email.');
      return;
    }

    const user = JSON.parse(storedUser);
    if (user.password === password) {
      document.getElementById('authContainer').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('userName').innerText = user.name;
      localStorage.setItem('currentUser', email);
    } else {
      alert('Incorrect password.');
    }
  });

  function logout() {
    localStorage.removeItem('currentUser');
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('authContainer').style.display = 'block';
    document.getElementById('login').reset();
  }
</script>

</body>
</html>
